<header class="header">
  <nav class="navbar">
    <div class="container">
      <div class="nav-content">
        <!-- Logo -->
        <a routerLink="/home" class="logo" (click)="closeMenu()">
          <span class="logo-text">Portfolio</span>
          <span class="logo-accent">.</span>
        </a>

        <!-- Desktop Navigation -->
        <ul class="nav-links desktop-nav">
          <li><a routerLink="/home" routerLinkActive="active" (click)="closeMenu()">Home</a></li>
          <li><a routerLink="/gallery" routerLinkActive="active" (click)="closeMenu()">Gallery</a></li>
          <li><a routerLink="/contact" routerLinkActive="active" (click)="closeMenu()">Contact</a></li>
        </ul>

        <!-- Theme Toggle & Mobile Menu -->
        <div class="nav-actions">
          <button class="theme-toggle" (click)="toggleTheme()" [attr.aria-label]="themeService.isDark ? 'Switch to light mode' : 'Switch to dark mode'">
            <span class="theme-icon">
              @if (themeService.isDark) {
                ‚òÄÔ∏è
              } @else {
                üåô
              }
            </span>
          </button>

          <button class="mobile-menu-toggle" (click)="toggleMenu()" [class.active]="isMenuOpen">
            <span></span>
            <span></span>
            <span></span>
          </button>
        </div>
      </div>

      <!-- Mobile Navigation -->
      <ul class="nav-links mobile-nav" [class.active]="isMenuOpen">
        <li><a routerLink="/home" routerLinkActive="active" (click)="closeMenu()">Home</a></li>
        <li><a routerLink="/gallery" routerLinkActive="active" (click)="closeMenu()">Gallery</a></li>
        <li><a routerLink="/contact" routerLinkActive="active" (click)="closeMenu()">Contact</a></li>
      </ul>
    </div>
  </nav>
</header>
